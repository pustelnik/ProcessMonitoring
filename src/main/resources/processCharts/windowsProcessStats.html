        return Math.round(Math.random() * 255);

    function getNpmDatasets(processes) {
        var data = [];
        for(i = 0; i < processes.length; i++) {
            data.push({
                label: processes[i].processName,
                data: processes[i].npm,
                fill: false
            });
        }
        return data;
    }
